<script>
    $(window).on('load', () => {
        $.ajax({
            type: 'get',
            url: '/auth/getSession.action',
            dataType: 'json',
            success: (data) => {
                if (data) {
                    console.log(data);
                    $('#username').text(data.username);
                    $('#loginDate').text(data.loginDate);
                } else {
                    location.href = "index.html";
                }
            },
            error: function (jqXHR, textStatus, errorThrows) {
                console.log("Spring exception.");
                layer.confirm("非授权用户,请先登录!", () => {
                    location.href = "index.html"
                })
            }
        })
    });

    function logout() {
        layer.confirm("是否确认退出?", () => {
            $.ajax({
                type: 'get',
                url: '/auth/logout.action',
                dataType: 'json',
                success: () => {
                    location.href = "index.html";
                }
            })
        });

    }
</script>
